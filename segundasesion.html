 <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo"><br><br>

        <!-- Área de texto -->
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50"
            placeholder="Escribe tu mensaje aquí"></textarea><br><br>

        <!-- Lista desplegable -->
        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="es">España</option>
            <option value="mx">México</option>
            <option value="ar">Argentina</option>
        </select><br><br>

        <!-- Casillas de verificación -->
        <label>Intereses:</label><br>
        <label><input type="checkbox" name="intereses" value="musica"> Música</label><br>
        <label><input type="checkbox" name="intereses" value="deportes"> Deportes</label><br>
        <label><input type="checkbox" name="intereses" value="lectura"> Lectura</label><br><br>

        <!-- Botones de radio -->
        <label>Género:</label><br>
        <label><input type="radio" name="genero" value="masculino"> Masculino</label><br>
        <label><input type="radio" name="genero" value="femenino"> Femenino</label><br>
        <label><input type="radio" name="genero" value="otro"> Otro</label><br><br>

        <!-- Botón de envío -->
        <button type="submit">Enviar</button>
